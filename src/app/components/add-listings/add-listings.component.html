  <form #listingForm="ngForm" (submit)="onSubmit(listingForm.value)">
 
   <hr />
 
   
 
   <div class="form-group" >
     <label for="">Seller Name</label>
     <input
       type="text"
       name="seller_name"
       class="form-control"
       [(ngModel)]="propModel.seller_name"
       #seller_name="ngModel"
       [class.is-invalid]="seller_name.invalid && seller_name.touched"
       required
     />
     <small class="text-danger" [class.d-none]="seller_name.untouched || seller_name.valid">*This is required field</small>
   </div>
 
   <div class="form-group">
     <label for="">Price</label>
     <input
       type="number"
       name="price"
       class="form-control"
       [(ngModel)]="propModel.price"
       #price="ngModel"
       [class.is-invalid]="price.invalid && price.touched"
       required
     />
     <small class="text-danger" [class.d-none]="price.untouched || price.valid">*This is required field</small>
   </div>
 
   <div class="form-group">
     <label for="">Location</label>
     <input
       type="text"
       name="location"
       class="form-control"
       [(ngModel)]="propModel.location"
       #location="ngModel"
       [class.is-invalid]="location.invalid && location.touched"
       required
    
     />
     <!-- <small class="text-danger" [class.d-none]="mobile.untouched || mobile.valid">This is required and should be 10 digit</small> -->

   </div>
   <div class="form-group">
    <label for="picurl">Picture Url</label>
    <input 
    type="text" 
    name="url"
    class="form-control" 
    placeholder="Enter Picture Url" 
    [(ngModel)]="propModel.url" 
    #url="ngModel"
    [class.is-invalid]="url.invalid && url.touched"
       required
    />
  </div>
 
   
   
 
   
 
   <input [disabled]="listingForm.invalid" type="submit" value="Submit" class="btn btn-primary" />
 </form>
